<!DOCTYPE html>
<html lang="en">
    <head>
  	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name=
    "viewport">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/unlocked.js" type="text/javascript"></script>
	<title>Talking Stick: Unlocked Mode</title>

    </head>

    <body>
		<header>
			<h1>Talking Stick: Unlocked Session</h1>
			<h2><a href="InputStart.html">Start new session</a></h2>
			
			<p>Session Time Limit: <span id="sessionTime">X</span></p>
			<div class="timeBox bz" id="timeBox">00:00:00</div>
			<p>Time Remaining: <span id="timeRemaining">X</span></p>
		</header>
		
		<div class="container">
			<div class="speaker a" id="speakerA">
				<button id="startA" class="start">Start</button>
				<p>Time used: <span id="timeUsedA">X</span></p>
			</div>
			<div class="speaker b" id="speakerB">
				<button id="startB" class="start">Start B</button>
				<p>Time used: <span id="timeUsedB">X</span></p>
			</div>
		</div><!-- end .container -->
		<br>

		<div class="button"><button id="pause">Pause</button></div>
		<div class="button"><button id="end">End</button></div>

    </body>

 </html>
