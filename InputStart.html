<!DOCTYPE html>

<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link href="css/input.css" rel="stylesheet" type="text/css">
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/InputStart.js" type="text/javascript"></script>

    <title>Start Page</title>
</head>

<body>
    <div class ="inputWrapper">

    <div >
        <form>
            <div class="inputFields">
            How Many Users: <br><input id="NumberofUsers" type="number" placeholder="2"><br>
            How Many Minutes: <br><input id="Session" type="number" placeholder="30">
            </div>

            <form action="" method="post">
                <br>
                <input id="locked" name="mode" type="radio" value="Locked" checked>Locked
                <input id="unlocked" name="mode" type="radio" value="Unlocked">Unlocked
            </form>
        </form>
    </div>
    <div class="startButton">
<button type="button" onclick="start()">Start Here</button>
</div>
    </div>
</body>
</html>
