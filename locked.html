<!DOCTYPE html>

<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <link href="css/font.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/locked.js" type="text/javascript"></script>
    <script src="js/jQ.js" type="text/javascript"></script>
    
        <title>Locked Mode</title>
</head>

<body onload="pause();">

    <div class="header">
        <a class="fa fa-home" href="index.html"></a><h1>Talking Stick</h1>
    </div>
    <div class ="wrapper">
    <div class="side ">
        <div class="innerSide sideA">
        <h3>A</h3>
        <div class="buttonBox">
            <button id="startA" class="start">START</button>
        </div>

        <div class="timeBox" id="timeBoxA">
            <span id="hoursA">0</span>: <span id="minutesA">0</span>: <span id=
            "secondsA">0</span>
        </div>
        </div>
    </div>

    <div class="side">
        <div class="innerSide sideB">
        <h3>B</h3>
        <div class="buttonBox">
            <button id="startB" class="start">START</button>
        </div>

        <div class="timeBox" id="timeBoxB">
            <span id="hoursB">0</span>: <span id="minutesB">0</span>: <span id=
            "secondsB">0</span>
        </div></div>
    </div> 
    <button class="end" id="pause">Pause</button> 
    
    <button class="end" id="end">End</button>

</div>
</body>
</html>
