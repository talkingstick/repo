<!DOCTYPE html>

<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, max-width=1" name=
    "viewport">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/locked.js" type="text/javascript"></script>
    <script src="js/jQ.js" type="text/javascript"></script>


    <title>Locked Mode</title>
</head>

<body>
    <div class="side sideA">
        <div class="innerSide">
        A

        <div class="buttonBox">
            <button id="startA" class="start">Start</button>
        </div>

        <div class="timeBox" id="timeBoxA">
            <span id="hoursA">0</span>: <span id="minutesA">0</span>: <span id=
            "secondsA">0</span>
        </div>
        </div>
    </div>

    <div class="side sideB">
        <div class="innerSide">
        B

        <div class="buttonBox">
            <button id="startB" class="start">Start</button>
        </div>

        <div class="timeBox" id="timeBoxB">
            <span id="hoursB">0</span>: <span id="minutesB">0</span>: <span id=
            "secondsB">0</span>
        </div></div>
    </div> 
    <button class="end" id="pause">Pause</button> 
    
    <button class="end" id="end">End</button>
</body>
</html>
